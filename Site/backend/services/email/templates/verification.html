<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение Email - HolyBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #020617; color: #f8fafc; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 40px 20px; -webkit-font-smoothing: antialiased;">
    <div style="max-width: 480px; margin: 0 auto; background-color: #0f172a; padding: 48px 32px; border-radius: 24px; border: 1px solid #1e293b; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);">
        
        <!-- Icon like ShieldCheck -->
        <div style="width: 64px; height: 64px; background-color: rgba(14, 165, 233, 0.1); border: 1px solid rgba(14, 165, 233, 0.2); border-radius: 50%; margin: 0 auto 32px; display: table;">
            <div style="display: table-cell; vertical-align: middle; color: #0ea5e9; font-size: 32px;">
                ✓
            </div>
        </div>

        <h1 style="color: #f8fafc; margin: 0 0 12px; font-size: 28px; font-weight: 700; letter-spacing: -0.025em;">HolyBot</h1>
        <p style="color: #94a3b8; font-size: 16px; margin-bottom: 40px; line-height: 1.6;">
            Для завершения регистрации введите код подтверждения в приложении:
        </p>

        <div style="background-color: #020617; color: #0ea5e9; font-family: 'JetBrains Mono', 'Courier New', monospace; font-size: 36px; font-weight: 700; text-align: center; padding: 24px; border-radius: 16px; border: 1px solid #1e293b; letter-spacing: 6px; margin-bottom: 40px; box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);">
            {code}
        </div>

        <div style="border-top: 1px solid #1e293b; padding-top: 32px;">
            <p style="color: #64748b; font-size: 13px; line-height: 1.5; margin: 0;">
                Если вы не регистрировались на HolyBot, просто проигнорируйте это письмо.<br>
                Этот код действителен в течение 10 минут.
            </p>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 24px;">
        <p style="color: #475569; font-size: 12px; margin: 0;">
            &copy; 2026 HolyBot. All rights reserved.
        </p>
    </div>
</body>
</html>
